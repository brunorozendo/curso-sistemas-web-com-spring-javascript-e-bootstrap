
buildscript {
    //noinspection GroovyAssignabilityCheck
    repositories repositorioLocal
    dependencies {
        classpath "gradle.plugin.com.boxfuse.client:gradle-plugin-publishing:${flywayVersion}"

    }
}

dependencies {
    compile "org.postgresql:postgresql:${postgresqlVersion}"
}

System.setProperty("flyway.locations", "filesystem:src/main/scripts/migrations")
System.setProperty("flyway.schemas","public")


apply plugin: org.flywaydb.gradle.FlywayPlugin


flyway {
    url = 'jdbc:postgresql://127.0.0.1:5432/brewer'
    user = 'brewer'
    password = 'admin'
}

