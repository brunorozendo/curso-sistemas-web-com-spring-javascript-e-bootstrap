
buildscript {
    repositories repositorioLocal
    dependencies {
        classpath 'org.akhikhl.gretty:gretty:2.0.0'
    }
}


apply plugin: org.akhikhl.gretty.GrettyPlugin


dependencies {
    gretty group: 'org.postgresql', name: 'postgresql', version: '42.2.5'
    gretty group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.5.0' //necess√°rio para o jetty embarcado
}


/** Servidores externos, adicionar as seguintes bibliotecas:
