<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head" th:remove="tag">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title th:insert="~{${view} :: title}"></title>

    <th:block th:replace="~{${view} :: |prependCSS|} ?: ~{}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/stylesheets/vendors/bootstrap-datepicker.standalone.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/brewer/stylesheets/vendors.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/brewer/stylesheets/algaworks.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/brewer/stylesheets/application.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/brewer/stylesheets/brewer.css}"/>
    <th:block th:replace="~{${view} :: |appendCSS|} ?: ~{}"/>


    <link rel="icon" th:href="@{/assets/images/favicon.png}"/>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

</html>
