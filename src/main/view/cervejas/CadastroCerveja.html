<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div th:text="${messagem}"></div>



    <form method="post" th:object="${cerveja}" >

        <div th:text="${#fields.hasAnyErrors()}"></div>

        <div th:each="error : ${#fields.detailedErrors('${cerveja.*}')}">
            <p th:text="${error}"></p>
        </div>

        <label for="sku">SKU</label>
        <br />
        <input type="text" name="sku" id="sku" th:field="*{sku}" />
        <br />

        <label for="nome">Nome</label>
        <br />
        <input type="text" name="nome" id="nome" th:field="*{nome}">
        <br />

        <label for="descricao">Descrição</label>
        <br />
        <textarea name="descricao" id="descricao" cols="50" rows="10" th:field="*{descricao}"></textarea>
        <br />


        <input type="submit" >
    </form>

</body>
</html>
